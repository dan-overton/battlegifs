<head>
  <title>gifbattle</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.css' rel='stylesheet' type='text/css'>
  <link href='screen.css' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="background">
		<div class="images">
			{{#each backgroundGifs}}
		     {{> background}}
		    {{/each}}
	</div>
	<div class="opaquer">&nbsp;</div>
	</div>
<div class="container">
  <header>
      <img src="/CWjYKKBO.gif" />
      <button id="clearPlayers" class="ui button right floated">Clear Players</button>
  </header>
<section class="main-content">
 {{> joinForm}}
 <div class="ui grid">
    {{#each currentGifs}}
     <div class="eight wide column">
      {{> gif}}
    </div>
    {{/each}}
</div>
</section>
</div>

<script>
    (function(d, t) {
        var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
        g.src = 'https://test.gfycat.com/modified.js';
        s.parentNode.insertBefore(g, s);
    }(document, 'script'));
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.js" />
</body>

<template name="background">
<img src="{{this}}">
</template>

<template name="joinForm">
    {{#if gameOver}}
      {{#if isDraw}}
      <div class="ui header center aligned">
        <h2>It's a bloody draw!</h2>
        That was a waste of time...
      </div>

      {{/if}}
      {{#unless isDraw}}
      <div class="ui header center aligned">
        <h2>GAME OVER!</h2>
        {{winner.name}} wins!
      </div>
      <div class="ui card fluid">
        <div class="image">
          <img src="http://semantic-ui.com/images/avatar2/large/elyse.png">
        </div>
        <div class="content">
          <a class="header">{{winner.name}}</a>
          <div class="meta">
            <span class="date">Joined in 2015</span>
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="checkmark icon"></i>
            5 wins
          </a>
            <a>
              <i class="remove icon"></i>
              6 Losses
            </a>
        </div>
      </div>
      {{/unless}}

      <button id="newGame" class="ui button inverted green massive fluid">Click here to start a new game!</button>
    {{/if}}
    {{#unless gameOver}}
      {{#if noPlayers}}
        <div class="eight wide column">
          <form class="player-one">
            <p>Where's the battle? Become player one:
            </p>
            <div class="ui input fluid">
              <input type="text" name="text" placeholder="Enter your name!" />
            </div>
          </form>
        </div>
      {{/if}}


      {{#if onePlayer}}
        {{#if notAPlayer}}
          <div class="eight wide column">
            <form class="player-two">
              <p>{{playerOne}} is waiting for battle, become player two:
              </p>
              <div class="ui input fluid">
                <input type="text" name="text" placeholder="Enter your name!" />
              </div>
            </form>
          </div>
        {{/if}}
        {{#if imPlayerOne}}
<div class="ui active inverted dimmer">
  <div class="ui text loader">Waiting for player two!</div>
</div>
        {{/if}}
      {{/if}}

    {{#if twoPlayers}}
      <div class="ui header center aligned">
        <h2>
          {{#if finalRound}}
            Final Round
          {{/if}}
          {{#unless finalRound}}
            Round {{currentRound}}
          {{/unless}}
        </h2>
      </div>
      <div class="ui grid statistics">
        <div class="eight wide column">
          <div class="statistic">
            <div class="value">
              <img src="http://semantic-ui.com/images/avatar/small/joe.jpg" class="ui circular inline image">
              {{playerOneVotes}}
            </div>
            <div class="label">
              {{playerOne}}
            </div>
          </div>
        </div>
        <div class="eight wide column">
          <div class="statistic">
            <div class="value">
              <img src="http://semantic-ui.com/images/avatar/small/elliot.jpg" class="ui circular inline image">
              {{playerTwoVotes}}
            </div>
            <div class="label">
              {{playerTwo}}
            </div>
          </div>
        </div>
      </div>

      {{#unless votingOpen}}
       {{#if myTurn}}
       <div class="ui grid">
          <div class="sixteen wide column">
            <form class="add-gif">
              <div class="ui input fluid">
                <input type="text" name="text" placeholder="Select your GIF!!!" />
              </div>

            </form>
          </div>
        </div>
        {{/if}}
      {{/unless}}

        {{#if notAPlayer}}
          {{#if votingOpen}}
          <form class="vote ui grid">
              {{#if hasntVoted}}
                 <div class="eight wide column">
                <button id="voteOne" class="ui button green fluid">Vote for {{playerOne}}!</button>
              </div>
              <div class="eight wide column">
                <button id="voteTwo" class="ui button green fluid">Vote for {{playerTwo}}!</button>
              </div>

              {{/if}}
          </form>
          {{/if}}
        {{/if}}
    {{/if}}
  {{/unless}}
</template>

<template name="gif">
    {{#if gfycat}}
    <div class="ui link cards">
      <div class="card">
        <div class="image">
          <img class="gfyitem" id="{{gifId}}" data-id="{{gfylink}}" />
        </div>
        <div class="extra content">
          <span class="right floated">
            Added in just now
          </span>
          <span>
            <i class="like icon"></i>
            75 likes
          </span>
        </div>
      </div>
    </div>

    {{/if}}

    {{#if imgurGifV}}
    <div class="ui link cards">
      <div class="card">
        <div class="image">
          <video autoplay="" loop="" style="width:100%" muted=""><source type="video/webm" src="{{imgurGifVRoot}}.webm"><source type="video/mp4" src="{{imgurGifVRoot}}.mp4"></video>
        </div>
        <div class="extra content">
          <span class="right floated">
            Added in just now
          </span>
          <span>
            <i class="like icon"></i>
            75 likes
          </span>
        </div>
      </div>
    </div>
    {{/if}}
    {{#unless gfycat}}
        {{#unless imgurGifV}}
    <div class="ui link cards">
      <div class="card">
        <div class="image">
          <img src="{{href}}">
        </div>
        <div class="extra content">
          <span class="right floated">
            Added in just now
          </span>
          <span>
            <i class="like icon"></i>
            75 likes
          </span>
        </div>
      </div>
    </div>
        {{/unless}}
    {{/unless}}

    {{finish}}
</template>
